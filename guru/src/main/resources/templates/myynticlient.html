<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myynti Client</title>
    <style>
        .bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Osta Lippu</h1>
    <form id="ticketForm">
        <label for="event">Valitse tapahtuma:</label>
        <select id="event" name="event" onchange="loadTicketTypes()">
            <option value="">Valitse tapahtuma</option>
        </select>
        <br><br>

        <div id="ticketTypesSection" style="display: none;">
            <h2>Valitse lippu tyyppi ja määrä</h2>
            <div id="ticketTypesContainer"></div>
            <br><br>
            <button type="button" onclick="createTicket()">Osta Lippu</button>
        </div>
    </form>

    <iframe src="https://giphy.com/embed/Jmlv4CUO1qWlGWJf3J" width="480" height="480" style="" frameBorder="0" class="giphy-embed bottom-left" allowFullScreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadEvents();
        });

        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:8080/api/events');
                const events = await response.json();
                const eventSelect = document.getElementById('event');

                events.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.eventId;
                    option.text = event.eventName;
                    eventSelect.add(option);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        async function loadTicketTypes() {
            const eventId = document.getElementById('event').value;
            if (!eventId) return;

            try {
                const response = await fetch(`http://localhost:8080/api/tickettypes/event/${eventId}`);
                const ticketTypes = await response.json();
                const ticketTypesContainer = document.getElementById('ticketTypesContainer');

                
                ticketTypesContainer.innerHTML = '';

                ticketTypes.forEach(ticketType => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <label>${ticketType.typeName} (${ticketType.ticketPrice} €):</label>
                        <input type="number" id="ticketType_${ticketType.ticketTypeId}" name="ticketType_${ticketType.ticketTypeId}" min="0" value="0">
                        <br><br>
                    `;
                    ticketTypesContainer.appendChild(div);
                });

                document.getElementById('ticketTypesSection').style.display = 'block';
            } catch (error) {
                console.error('Error loading ticket types:', error);
            }
        }

        async function createTicket() {
            const event = document.getElementById('event').value;
            const ticketTypesContainer = document.getElementById('ticketTypesContainer');
            const inputs = ticketTypesContainer.getElementsByTagName('input');

            const tickets = [];
            for (let input of inputs) {
                const ticketTypeId = input.id.split('_')[1];
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    for (let i = 0; i < quantity; i++) {
                        tickets.push({
                            hashcode: event + '-' + ticketTypeId, 
                            ticketUsedDate: null,
                            ticketType: { ticketTypeId: ticketTypeId }, 
                            transaction: null 
                        });
                    }
                }
            }

            try {
                const response = await fetch('http://localhost:8080/api/tickets/transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tickets)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Lippu ostettu: ' + JSON.stringify(result));
                } else {
                    alert('Virhe lipun ostossa');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Virhe lipun ostossa');
            }
        }
    </script>
</body>
</html>
