<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi Tapahtuma</title>
    <link rel="stylesheet" href="tyyli.css">
</head>

<body>
    <div class="container">
        <h1>Uusi tapahtuma</h1>
        <form id="createEventForm">
            <label for="eventTime">PVM:</label>
            <input type="datetime-local" id="eventTime" name="eventTime" required><br><br>

            
            <input class="input-box" type="text" id="venueName" name="venueName" placeholder="Lisää tapahtumapaikka" required><br><br>

            
            <input class="input-box" type="text" id="eventDescription" name="eventDescription" placeholder="Lisää kuvaus" required><br><br>

            
            <input class="input-box" type="text" id="cityName" name="cityName" placeholder="Lisää kaupunki" required><br><br>

            
            <input class="input-box" type="number" id="ticketsQuantity" name="ticketsQuantity" placeholder="Lisää lippujen määrä" min="1" required><br><br>

            <button class="button" type="submit">Tallenna</button>
        </form>
    </div>

    <script>
        document.getElementById('createEventForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const eventTime = document.getElementById('eventTime').value;
            const venueName = document.getElementById('venueName').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const cityName = document.getElementById('cityName').value;
            const ticketsQuantity = document.getElementById('ticketsQuantity').value;

            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        startTime: eventTime,
                        venueName: venueName,
                        description: eventDescription,
                        city: cityName,
                        ticketsAvailable: ticketsQuantity
                    })
                });

                if (response.ok) {
                    alert('Tapahtuma tallennettu!');
                    window.location.href = '/'; // Redirect back to the main page
                } else {
                    alert('Tapahtuman tallennus epäonnistui.');
                }
            } catch (error) {
                console.error('Virhe tapahtuman luonnissa:', error);
            }
        });
    </script>
</body>

</html>
